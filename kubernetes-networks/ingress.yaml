apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: homework
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
        - path: /homepage(/|$)(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: my-service
              port:
                number: 80
status:
  loadBalancer:
    ingress:
    - hostname:  homework.otus
