apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: homework
  annotations:
    kubernetes.io/ingress.allow-http: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec: 
  rules:
  - http:
      paths:
      - path: /homepage
        pathType: Prefix
        backend:
          service:
            name: my-service
            port:
              number: 80
status:
  loadBalancer:
    ingress:
    - hostname: "homework.otus"
